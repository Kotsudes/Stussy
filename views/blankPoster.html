<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../dist/style.css" type="text/css">
    <link rel="stylesheet" href="../dist/font.css" type="text/css">
    <script defer type="module" src="../scripts/Custom/addElement.js"></script>
    <script defer type="module" src="../scripts/Custom/canvas.js"></script>
    <script defer type="module" src="../scripts/Custom/displayParameters.js"></script>
    <script defer type="module" src="../scripts/Custom/generate.js"></script>
    <script defer type="module" src="../scripts/Custom/export.js"></script>
    <title>Poste personnalisé</title>
</head>

<body>
    <div class="grid grid-cols-[5fr_5fr] ml-5">
        <div class="grid grid-cols-1 grid-rows-[0.1fr_9.9fr]">
            <div class="my-2">
                <a href="../index.html">Accueil</a>
            </div>
            <div class="grid justify-items-center  mt-2 h-[90vh] min-h-[90%]">
                <div id="rendu" class="background relative fond outline outline-black outline-[0.5px] overflow-hidden"
                    style="width:720px;height:900px;">

                </div>
            </div>
            <div id="resultat" hidden></div>
        </div>
        <div class=" grid grid-cols-1 grid-rows-[0.5fr_2.7fr_5.8fr_1fr] gap-y-10 max-h-[90vh] mr-2">
            <div class="grid grid-cols-2 justify-items-center items-start">
                <label for="ratio">Ratio de l'image : </label>
                <select name="ratio" id="ratio">
                    <option value="1:1">1:1</option>
                    <option value="4:3">4:3</option>
                    <option value="5:4">5:4</option>
                    <option value="5:2">5:2</option>
                    <option value="16:9">16:9</option>
                    <option value="21:9">21:9</option>
                    <option value="2.39:1">2.39:1</option>
                    <option value="4:5" selected>4:5 (Poster/Instagram)</option>
                    <option value="1.19:1">1.19:1 (Instagram/Twitter)</option>
                </select>
            </div>

            <div id="target" class="overflow-y-scroll max-h-[37vh] border border-1 border-black">

            </div>

            <div id="parameters" class="border border-1 border-black">

            </div>

            <div class="grid grid-rows-2 justify-items-center gap-y-7">
                <div class="grid grid-cols-1 justify-items-center w-5/6">
                    <button id="new" class="text-4xl self-end">
                        Ajouter un élément
                    </button>
                </div>
                <div class="grid grid-cols-3 justify-items-center w-5/6">
                    <button id="import" class="text-4xl self-end">
                        Importer
                    </button>
                    <button id="export" class="text-4xl self-end">
                        Exporter
                    </button>
                    <button id="generate" class="text-4xl self-end">
                        Générer
                    </button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
